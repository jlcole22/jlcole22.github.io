<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeffrey Cole</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .blurb {
      max-width: 600px;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
    footer {
      background: #2c3e50;
      padding: 1rem;
      text-align: center;
    }
    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    footer a {
      color: #ecf0f1;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer a:hover {
      color: #1abc9c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blurb">
      <h1>Hi there, I'm Jeffrey Cole!</h1>
      <p>Computer Science student passionate about machine learning, biology, and scientific computing. Building tools that bridge intelligent computation and real-world impact.</p>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="mailto:jeffreylcole7@gmail.com">Email</a></li>
      <li><a href="https://github.com/jlcole22" target="_blank">GitHub</a></li>
    </ul>
  </footer>
</body>
</html>
